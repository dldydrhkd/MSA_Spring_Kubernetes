<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width,height=device-height, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
    <title> Word Count </title>
    <style>
        div {
            width:100%;
            height:300px;
            border:0px solid #000;
        }
        div.left{
            width:48%;
            float:left;
            box-sizing:border-box;
        }
        div.right{
            width:48%;
            float:right;
            box-sizing:border-box;
        }
        </style>
</head>
<body>
    <div>

        <div class="left">
            <div>
                <label for="txtSource">
                    <form action="/inputText" method="post">
                        <textarea placeholder="문장을 입력하세요." id="txtSource" name="txtSource" aria-label="소스텍스트" rows="1" style="resize: none; height: 80%; width:99%"></textarea>
                        <input style ="float:right; width:20%; height:10%" type='submit' value="Word Count">
                    </form>
                </label>
            </div>
        </div>

        <div class="right">
            <textarea id="output" name="output" aria-label="소스텍스트" rows="1" style="resize: none; height: 80%; width:99%"></textarea>
        </div>
    </div>
    <div>
        <div>
            <textarea id="result" name="result" aria-label="소스텍스트" rows="1" style="resize: none; height: 100%; width:99%"></textarea>
        </div>

    </div>
</body>
</html>
